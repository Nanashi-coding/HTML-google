<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索と機能</title>
    <style>
        /* ベーススタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* 検索バー */
        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }
        .url-bar {
            width: 70%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .url-bar:focus {
            border-color: #4CAF50;
        }
        .search-buttons {
            display: flex;
            margin-left: 10px;
            gap: 10px;
        }
        .button {
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }

        /* iFrame */
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            display: block;
        }

        /* 「作成途中」の表示 */
        .coming-soon {
            font-size: 20px;
            color: #f44336;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="search-bar-container">
        <!-- URL入力フォーム -->
        <input type="text" id="url-input" class="url-bar" placeholder="URLを入力（例: https://www.google.com）" onkeydown="if(event.key === 'Enter') { loadUrl(); }">
        
        <!-- 機能ボタン -->
        <div class="search-buttons">
            <button class="button" onclick="showComingSoon()">☰</button>
        </div>
    </div>
    
    <!-- 「作成途中」の表示 -->
    <div class="coming-soon" id="coming-soon">機能は作成途中です。</div>

    <!-- iFrame -->
    <iframe id="iframe" src=""></iframe>

    <script>
        function loadUrl() {
            var url = document.getElementById('url-input').value;
            if (url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                document.getElementById('iframe').src = url;
            }
        }
        function showComingSoon() {
            document.getElementById('coming-soon').style.display = 'block';
            setTimeout(function() {
                document.getElementById('coming-soon').style.display = 'none';
            }, 3000); // 3秒後に非表示にする
        }
    </script>
</body>
</html>
