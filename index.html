<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索と機能</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }

        .url-bar {
            width: 70%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .url-bar:focus {
            border-color: #4CAF50;
        }

        .search-buttons {
            display: flex;
            margin-left: 10px;
            position: relative;
        }
        .button {
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }

        /* プルダウンメニュー */
        .dropdown {
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 100;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }
        .dropdown a:hover {
            background-color: #f0f0f0;
        }
        .dropdown a:last-child {
            border-bottom: none;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            display: block;
        }

        .credits, .datetime, .speed {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .resize-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .resize-buttons button {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .resize-buttons button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="search-bar-container">
        <input type="text" id="url-input" class="url-bar" placeholder="URLを入力（例: https://www.google.com）" onkeydown="if(event.key === 'Enter') { loadUrl(); }">
        
        <div class="search-buttons">
            <button class="button" onclick="toggleDropdown()">☰</button>
            <div class="dropdown" id="dropdown-menu">
                <a href="https://github.com/nanashi-coding/ghost-browser" target="_blank">クレジット</a>
                <a href="#" onclick="resizeIframe('zoomIn')">拡大 (+)</a>
                <a href="#" onclick="resizeIframe('zoomOut')">縮小 (-)</a>
                <a href="#" id="current-datetime">現在の日時: --:--</a>
                <a href="#" onclick="measureSpeed()">現在の速度: 測定中...</a>
                <a href="#">広告ブロッカー (追加予定)</a>
            </div>
        </div>
    </div>
    
    <iframe id="iframe" src=""></iframe>

    <div class="resize-buttons">
        <button onclick="resizeIframe('zoomIn')">拡大 (+)</button>
        <button onclick="resizeIframe('zoomOut')">縮小 (-)</button>
    </div>
    <div class="credits">作成者: Nanashi, Ryo-v2 | ソースコード: <a href="https://github.com/nanashi-coding/ghost-browser" target="_blank">GitHub</a></div>
    <div class="datetime" id="datetime-display">現在の日時: --:--</div>
    <div class="speed" id="speed-display">現在の速度: -- Mbps</div>

    <script>
        function loadUrl() {
            const url = document.getElementById('url-input').value;
            if (url) {
                const fullUrl = url.startsWith('http') ? url : 'https://' + url;
                document.getElementById('iframe').src = fullUrl;
            }
        }

        function toggleDropdown() {
            const menu = document.getElementById('dropdown-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        let zoomLevel = 1;
        function resizeIframe(action) {
            const iframe = document.getElementById('iframe');
            if (action === 'zoomIn') zoomLevel += 0.1;
            if (action === 'zoomOut' && zoomLevel > 0.1) zoomLevel -= 0.1;
            iframe.style.transform = `scale(${zoomLevel})`;
            iframe.style.transformOrigin = 'top center';
        }

        function updateDatetime() {
            const now = new Date();
            const formatted = now.toLocaleString('ja-JP', { hour12: false });
            document.getElementById('datetime-display').textContent = `現在の日時: ${formatted}`;
            document.getElementById('current-datetime').textContent = `現在の日時: ${formatted}`;
        }
        setInterval(updateDatetime, 1000);

        function measureSpeed() {
            const startTime = new Date().getTime();
            const img = new Image();
            img.src = 'https://www.google.com/images/phd/px.gif?t=' + startTime;
            img.onload = () => {
                const endTime = new Date().getTime();
                const speed = (150 / ((endTime - startTime) / 1000)).toFixed(2); // 仮の速度計算
                document.getElementById('speed-display').textContent = `現在の速度: ${speed} Mbps`;
            };
        }
    </script>
</body>
</html>
